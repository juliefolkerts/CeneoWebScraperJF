{% extends "base.html" %}
{% block content %}
    {% if error is defined%}
    <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
        <strong>Error!</strong> {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <form class="container mt-3" method="POST" action="{{url_for('extract')}}">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="product_id" class="form-label">Product code</label>
            </div>
            <div class="col-auto">
                <input type="text" name="product_id" id="product_id" class="form-control" aria-describedby="product_idHelpInLine" placeholder="Enter product code here" required></input>
            </div>
            <div class="col-auto">
                <span id="product_idHelpInLine" class="form_text">
                    Must be 8-10 digits long
                </span>
        </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success mb-3">Extract</button>
        </div>
      </form>
{% endblock %}
